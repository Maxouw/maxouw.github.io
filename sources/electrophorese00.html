<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rive Responsive Canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Supprime les barres de défilement */
        background-color: #313131; /* Fond unifié */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block; /* Supprime les marges indésirables */
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>
      const canvas = document.getElementById("canvas");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        if (r) r.resizeDrawingSurfaceToCanvas();
      }

      const r = new rive.Rive({
        src: "electrophorese00.riv",
        canvas: canvas,
        autoplay: true,
        stateMachines: "Main",
        onLoad: () => {
          resizeCanvas();
        },
      });

      // Redimensionne le canvas lorsqu'on redimensionne la fenêtre
      window.addEventListener("resize", resizeCanvas);
    </script>
  </body>
</html>
